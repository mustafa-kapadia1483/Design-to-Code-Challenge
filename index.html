<!DOCTYPE html>
<html lang="en">
  <!-- Link to Dribble Page: https://dribbble.com/shots/16627135/attachments/11657934?mode=media -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Design-to-Code-03</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Ionic Iconns -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="option-btn-container">
        <div class="option-btn-row">
          <span class="option-btn__dot"></span>
          <span class="option-btn__dot"></span>
        </div>
        <div class="option-btn-row">
          <span class="option-btn__dot"></span>
          <span class="option-btn__dot"></span>
        </div>
      </div>
      <h3 class="location-dropdown">
        <ion-icon name="location"></ion-icon>Byculla, Mumbai<ion-icon
          name="chevron-down"
        ></ion-icon>
      </h3>
      <button class="profile-btn">
        <div class="profile-img-container">
          <img
            src="https://image.freepik.com/free-vector/mysterious-mafia-man-smoking-cigarette_52683-34828.jpg"
            alt=""
          />
        </div>
      </button>
    </nav>
    <main>
      <header class="header">
        <h1 class="header__title"><span>find your</span>place of dream</h1>
        <div class="search-container">
          <input type="text" class="search" placeholder="search house" />
          <span class="search-icon"><ion-icon name="search"></ion-icon></span>
          <button class="filter-btn">
            <ion-icon name="filter"></ion-icon>
          </button>
        </div>
      </header>
    </main>
    <script src="./removeSandboxWatermark.js"></script>
